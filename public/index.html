<html lang="es">
<head>

        <nav class="">
            <ul class="lista-sin-estilos">

<!-- 
1. Pantalla de bienvenida. En esta pantalla el cliente podrá ingresar su nombre  antes de poder continuar a ver los productos. 
2. Pantalla de productos.  En esta pantalla se deben poder visualizar los productos de la aplicación, divididos en categorías 
    (dos categorías como fue mencionado anteriormente), los productos deben mostrar todos sus datos e imagen, a la vez que la capacidad para agregarlos o quitarlos del carrito.  
3. Pantalla de carrito. En esta se debe ver el listado de productos que ya fueron añadidos al carrito, a 
    su vez se debe poder agregar o quitar distintas cantidades de los productos seleccionados. 
4. Pantalla de ticket. Una vez confirmado el carrito, se debe poder ver un ticket con los productos 
    comprados, sus datos y el nombre del usuario. -->
